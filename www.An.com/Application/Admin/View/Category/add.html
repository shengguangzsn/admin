<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__css/admin.css">
<script src="__PUBLIC__js/jquery.js"></script>
<script src="__PUBLIC__js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>分类添加</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      <div class="form-group">
        <div class="label">
          <label>上级分类：</label>
        </div>
        <div class="field">
        <select name="cate_name" class="input w50" id="inputpid">
            <option value="">顶级分类</option>
            <foreach name='add' item="v">
              <option value="{$v.id}">{$v.cate_name}</option>
            </foreach>
          </select>
        </div>  
      </div>
      <div class="form-group">
        <div class="label">
            <label>分类名称：</label>
          </div>
          <div class="field">
            <input type="text" class="input w50" value="" name="cate_name" />
        <div class="tips"></div>
          </div>
      </div>   
      <div class="form-group">
        <div class="label">
      </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
