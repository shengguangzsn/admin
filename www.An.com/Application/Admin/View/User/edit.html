<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="__PUBLIC__css/pintuer.css">
<link rel="stylesheet" href="__PUBLIC__css/admin.css">
<script src="__PUBLIC__js/jquery.js"></script>
<script src="__PUBLIC__js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head" id="edit"><strong><span class="icon-pencil-square-o"></span>管理员名称修改</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="">  
      <div class="form-group">
        <div class="label">
          <label>管理员名称：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" disabled="disabled" value="{$find['user_name']}" name="user_name" />
          <div class="tips"></div>
        </div>
      </div> 

        <div class="form-group">
          <div class="label">
            <label>管理员密码：</label>
              </div>
                <div class="field">
               <input type="password" class="input w50" name="password" placeholder="登录密码" />
            <div class="tips"></div>
          </div>
      </div>   

      <div class="form-group">
        <div class="label">
          <label>确认密码：</label>
            </div>
            <div class="field">
           <input type="password" class="input w50" name="password2" placeholder="确认密码" />
          <div class="tips"></div>
        </div>
      </div>  

      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>

</body></html>
