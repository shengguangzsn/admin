
<form method="post" action="" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 规格列表</strong> <a href="" style="float:right; display:none;">添加字段</a></div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="{:U('add')}"> 添加规格</a> </li>
        <li>搜索：</li>

        <li>
          <input type="text" placeholder="请输入搜索关键字" name="keywords" class="input" style="width:250px; line-height:17px;display:inline-block" />
          <a href="javascript:void(0)" class="button border-main icon-search" onclick="changesearch()" > 搜索</a></li>
      </ul>
    </div>
    <table class="table table-hover text-center">
      <tr>
        <th width="100" style="text-align:left; padding-left:20px;">ID</th>
        <th>规格名称</th>
        <th width="310">操作</th>
      </tr>
      <volist name="list" id="vo">
      <foreach name="list" item="value" >
        <tr>
            <td>{$value['id']}</td>
            <td>{$value['spec_name']}</td>
            <td><div class="button-group"> <a class="button border-main" href="{:U('edit',['id' => $value['id']])}"><span class="icon-edit"></span> 修改</a> <a class="button border-red" href="javascript:shanchu('{:U(\'delete\',[\'id\' => $value[\'id\']])}')"><span class="icon-trash-o"></span> 删除</a> </div></td>
        </tr>
      </foreach>
        <td colspan="8"><div class="pagelist">{$page}</div></td>
    </table>
  </div>
</form>


<script>
function shanchu(del){
  if (confirm('确认删除?')) {
    window.location.href = del;

  }

}
</script>
